<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="format-detection" content="telephone=no"/>
        <meta name="format-detection" content="email=no"/>
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0" name="viewport">
        <title>阿瓦隆</title>
        <link rel="stylesheet" type="text/css" href="./style.css" />

        <!--[if lt IE 8]><script src="./json3.min.js"></script><![endif]-->
        <script src="http://120.77.248.40:3000/socket.io/socket.io.js"></script>
    </head>
    <body onload="checkCookie()">
        <div id="loginbox">
            <div style="width:260px;margin:200px auto;">
                请先输入你在本次游戏的昵称
                <br/>
                <br/>
                <input type="text" style="width:180px;" placeholder="请输入用户名" id="username" name="username" />
				<input type="button" style="width:50px;" value="确定" onclick="CHAT.usernameSubmit();clickCookie()"/>
            </div>
        </div>
        <div id="gamebox" style="display:none;">
			<p>user is here</p>
			<p id="onlinecount"></p>
			<p id="readycount"></p>
			<p id="message"></p>

			<input id="ready" type="button" style="width:50px;" value="准备" onclick="CHAT.ready()"/>

        </div>
		
		<div id="start" style="display:none;">
			<p>游戏开始</p>
			<p><span id="uname"></span>,你的身份是<span id="character"></span></p>
			<p id="info"></p>
			<input type="button" style="width:50px;" value="重新开始" id="restart" onclick="CHAT.restart()"/>

		</div>
		
		
		
		<script type="text/javascript" src="./wu.js"></script>

        <script type="text/javascript" src="./client.js"></script>
    </body>
</html>
